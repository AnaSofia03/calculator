<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />

  <title>Hello, world!</title>
</head>

<body>
  <section class="container mt-5">
    <!--inicio container-->
    <div class="row">
      <div class="col d-flex justify-content-center">
        <br />
        <div class="calculator bg-dark">
          <input type="text" placeholder="0" class="input1 form-control" disabled="disable" />
          <div class="row">
            <button onclick="calculate('acao', 'c')" type="button" class="btn btn-dark btn-lg clear">
              C
            </button>
            <button onclick="calculate('acao', '/')" type="button" class="btn btn-dark btn-lg">
              /
            </button>
            <button onclick="calculate('acao', '*')" type="button" class="btn btn-dark btn-lg">
              *
            </button>
          </div>
          <div class="row">
            <button onclick="calculate('valor', 7)" type="button" class="btn btn-dark btn-lg">
              7
            </button>
            <button onclick="calculate('valor', 8)" type="button" class="btn btn-dark btn-lg">
              8
            </button>
            <button onclick="calculate('valor', 9)" type="button" class="btn btn-dark btn-lg">
              9
            </button>
            <button onclick="calculate('acao', '-')" type="button" class="btn btn-dark btn-lg">
              -
            </button>
          </div>
          <div class="row">
            <button onclick="calculate('valor', 4)" type="button" class="btn btn-dark btn-lg">
              4
            </button>
            <button onclick="calculate('valor', 5)" type="button" class="btn btn-dark btn-lg">
              5
            </button>
            <button onclick="calculate('valor', 6)" type="button" class="btn btn-dark btn-lg">
              6
            </button>
            <button onclick="calculate('acao', '+')" type="button" class="btn btn-dark btn-lg">
              +
            </button>
          </div>
          <div class="row">
            <button onclick="calculate('valor', 1)" type="button" class="btn btn-dark btn-lg">
              1
            </button>
            <button onclick="calculate('valor', 2)" type="button" class="btn btn-dark btn-lg">
              2
            </button>
            <button onclick="calculate('valor', 3)" type="button" class="btn btn-dark btn-lg">
              3
            </button>
            <button onclick="calculate('acao', '=')" type="button" class="btn btn-dark btn-lg equal">
              =
            </button>
          </div>
          <div class="row" style="margin-top: -60px">
            <button onclick="calculate('valor', 0)" type="button" class="btn btn-dark btn-lg zero">
              0
            </button>
            <button onclick="calculate('acao', '.')" type="button" class="btn btn-dark btn-lg">
              .
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--fim container-->

  <script src="./main.js"></script>
</body>

</html>
